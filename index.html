<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js" defer></script>
        <title> nft-card-component </title>
        <link rel="icon" type="favicon" href="/images/favicon-32x32.png">
    </head>
    
    <body> 
        <div class="container">
            <div class="img-wrapper">
                <img class="img-equilibrium" src="images/image-equilibrium.jpg" alt="image of equilibrium">
                <div class="box-icon">
                    <img class="img-icon" src="images/icon-view.svg" alt="image of icon"> 
                </div>
            </div>
            <h2>Equilibrium #3429</h2>
            <p class="para-text">Our Equilibrium collection promotes balance and calm.</p>
            <div class="data">
                <div class=" data-1">
                    <img class="icon-ethereum"src="images/icon-ethereum.svg" alt="icon-ethereum">
                    <p class="eth">0.041 ETH</p>
                </div>
                <div class="data-2">
                    <img class="icon-clock"src="images/icon-clock.svg" alt="icon-clock">
                    <p class="days-left"> 3 days left</p>  
                </div>
            </div>
            <div class="line"></div>
            <div class="creator">
                <img class="img-avatar" src="images/image-avatar.png" alt="image of creator">
                <p> creation of <span>Jules Wyvern</span> </p>
            </div>
        </div>

    </body>
